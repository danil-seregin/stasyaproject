{% load static %}
<link href="{% static 'home/css/carousel.css' %}" rel="stylesheet">
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel"
     style="background: url({% static 'home/images/sertificaty2.jpg' %});background-size: 100%;height: 900px;">
    <h1 class="display-4 fw-normal" style="color: #5a5a5a;text-align: center;">Новости</h1>
    <div class="carousel-indicators">
        {% for c in news %}
            {% if forloop.counter0 == 0 %}
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true"
                        aria-label="Slide 0">

                </button>
            {% else %}
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="{{ forloop.counter0 }}"
                        aria-label="Slide {{ forloop.counter0 }}">

                </button>
            {% endif %}
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for item in news %}
            {% if forloop.counter0 == 0 %}
                <div class="carousel-item active bg-light opacity-50">
                    <div class="container">
                        <div class="carousel-caption" style="color: #040505;">
                            <h1>{{ item.header }}</h1>
                            <p>{{ item.data }}</p>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="carousel-item bg-light opacity-50">
                    <div class="container">
                        <div class="carousel-caption text-end" style="color: #040505;">
                            <h1>{{ item.header }}</h1>
                            <p>{{ item.data }}</p>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
