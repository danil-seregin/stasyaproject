{% load static %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
    #otzyv {
        background-image: url("{% static 'images/bg_cards.png' %}");
        background-size: 100%;
        background-color: rgba(226, 226, 226, 1);
    }
</style>
<div class="d-flex align-items-start bg-light" id="otzyv">
    <div class="container" style="width: 1200px;margin-bottom: 100px;">
        <h1 class="display-4 fw-normal" style="color: #5a5a5a;text-align: center; margin-bottom: 30px;">Отзывы</h1>
        <div class="list-group">
            {% for otzyv in otzyvy %}
                <a class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                         class="bi bi-person-check" style="margin-top: 5px;" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        <path fill-rule="evenodd"
                              d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">{{ otzyv.who }}</h6>
                            <p class="mb-0 opacity-75">{{ otzyv.data }}</p>
                        </div>
                        <small class="opacity-50 text-nowrap">{{ otzyv.time }}</small>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
