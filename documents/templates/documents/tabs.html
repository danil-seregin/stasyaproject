{% load static %}
<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
      {% for i in types %}
          {% if forloop.counter0 == 0 %}
    <button class="nav-link active" id="tab-{{ forloop.counter0 }}" data-bs-toggle="tab" data-bs-target="#tabtext-{{ forloop.counter0 }}" type="button" role="tab" aria-controls="nav-home" aria-selected="true">{{ i }}</button>
          {% else %}
    <button class="nav-link" id="tab-{{ forloop.counter0 }}" data-bs-toggle="tab" data-bs-target="#tabtext-{{ forloop.counter0 }}" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
        {{ i }}</button>
          {% endif %}
      {% endfor %}
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    {% for image in data %}
        {% if forloop.counter0 == 0 %}
            <div class="tab-pane fade show active" id="tabtext-{{ forloop.counter0 }}" role="tabpanel"
                 aria-labelledby="tab-{{ forloop.counter0 }}">
                {% for imact in image %}
                    <img src="{{ imact.url }}" style="width: 600px;" class="img-thumbnail" alt="...">
                {% endfor %}
            </div>
        {% else %}
            <div class="tab-pane fade" id="tabtext-{{ forloop.counter0 }}" role="tabpanel"
                 aria-labelledby="tab-{{ forloop.counter0 }}">
                {% for im in image %}
                    <img src="{{ im.url}}" style="width: 600px;" class="img-thumbnail" alt="...">
                {% endfor %}
            </div>
        {% endif %}
    {% endfor %}
</div>
